<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="assets/css/master.css">
    <title>Form login</title>
</head>

<body>
    <div class="container-form register">
        <div class="information">
            <div class="info-childs">
                <h2>Bienvenido</h2>
                <p>Para unirte a nuestra comunidad Inicia
                    Sesión</p>
                <input type="button" value="Iniciar Sesión" id="sign-in">
            </div>
        </div>
        <div class="form-information">
            <div class="form-information-childs">
                <h2>Crear una Cuenta</h2>
                <!--<div class="icons">
                    <i class='bx bxl-google'></i>
                    <i class='bx bxl-github'></i>
                    <i class='bx bxl-linkedin-square'></i>
                </div>--> 
                <p>o usa tu e-mail para registrarte</p>
                <div id="mensaje_sign_up"></div> <!--Recibirá el mensaje de respuesta del registro-->
                <form id="sign-up-form" name="sign_up" method="post" class="form">
                    <label>
                        <i class='bx bx-user'></i>
                        <input type = "text" id="sign-up-name" name="nombre" placeholder="Nombre(s)">
                    </label>
                    <label>
                        <i class='bx bx-user'></i>
                        <input type = "text" id="sign-up-apellido1" name="apellido1" placeholder="Primer Apellido...">
                    </label>
                    <label>
                        <i class='bx bx-user'></i>
                        <input type = "text" id="sign-up-apellido2" name="apellido2" placeholder="Segundo Apellido...">
                    </label>
                    <label>
                        <i class='bx bx-envelope'></i>
                        <input type="email" id="sign-up-correo" name="correo" placeholder="Correo Electrónico">
                    </label>
                    <label>
                        <i class='bx bx-lock-alt'></i>
                        <input type="password" id="sign-up-password" name="password" placeholder="Contraseña">
                    </label>
                    <button type="submit" name="registro">Registrarme</button>
                    <button type="reset" name="reset">Reestablecer</button>
                </form>
            </div>
        </div>
    </div>




    <div class="container-form login hide">
        <div class="information">
            <div class="info-childs">
                <h2>Regresaste de nuevo</h2>
                <p>Para unirte a nuestra comunidad Inicia
                    Sesión</p>
                <input type="button" value="Registrarse" id="sign-up">
            </div>
        </div>
        <div class="form-information">
            <div class="form-information-childs">
                <h2>Iniciar Sesión</h2>
                <div class="icons">
                    <i class='bx bxl-google'></i>
                    <i class='bx bxl-github'></i>
                    <i class='bx bxl-linkedin-square'></i>
                </div>
                <p>o iniciar sesión con una cuenta</p>
                <div id="mensaje_sign_in"></div>
                <form id = 'sign-in-form' method="post" class="form">
                    <label>
                        <i class='bx bx-envelope'></i>
                        <input type="email" id ="sign-in-mail" name="correo" placeholder="Correo Electrónico" required>
                    </label>
                    <label>
                        <i class='bx bx-lock-alt'></i>
                        <input type="password" id="sign-in-password" name="password" placeholder="Contraseña" required>
                    </label>
                    <button type="submit" name="login">Iniciar Sesión</button>
                </form>
            </div>
        </div>
    </div>
    <script src="assets/js/login.js"></script>
    <!--SCRIPT PARA REGISTRARSE-->
    <script>
        document.getElementById("sign-up-form").addEventListener("submit", function(event) {
            event.preventDefault(); // Evitar el envío del formulario por defecto

            var formData = new FormData(this); // Obtener los datos del formulario

            var xhr = new XMLHttpRequest(); // Crear un objeto XMLHttpRequest
            xhr.open("POST", "assets/php/sign_up.php", true); // Establecer la solicitud POST a procesar_agregar.php

            xhr.onreadystatechange = function() {
                if (xhr.readyState == 4 && xhr.status == 200) {
                    document.getElementById("mensaje_sign_up").innerHTML = xhr.responseText; // Mostrar la respuesta del servidor en el elemento "mensaje"
                }
            };

            xhr.send(formData); // Enviar los datos del formulario al servidor
        });
    </script>
    
    <script src="./assets/js/sign-in.js" type="module"></script>
</body>

</html>
