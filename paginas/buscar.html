<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Búsqueda de Parques</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Búsqueda de Parques</h1>

    <!-- Cuadro de texto para ingresar el carácter de búsqueda -->
    <input type="text" id="busqueda" placeholder="Ingresa un carácter">

    <!-- Contenedor para mostrar los resultados de la búsqueda -->
    <div id="resultados">
        <table id="tabla-resultados">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Dirección</th>
                    <th>Ciudad</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <script>
        // Función para hacer una solicitud GET a la API de Supabase y buscar resultados en la tabla "parques"
        async function buscarParques(caracter) {
            try {
                // Realizar la solicitud GET a la API de Supabase
                const response = await fetch(`https://zrwtmvescjmkdenhdaqh.supabase.co/rest/v1/parques?nombre=ilike.${caracter}%`);
                
                // Verificar si la solicitud fue exitosa (código de estado 200)
                if (!response.ok) {
                    throw new Error('Error al buscar parques');
                }

                // Obtener los datos de la respuesta
                const data = await response.json();
                
                // Limpiar la tabla de resultados
                const tablaResultados = document.getElementById('tabla-resultados');
                const tbody = tablaResultados.querySelector('tbody');
                tbody.innerHTML = '';

                // Agregar los resultados a la tabla
                data.forEach(parque => {
                    const fila = `
                        <tr>
                            <td>${parque.id}</td>
                            <td>${parque.nombre}</td>
                            <td>${parque.direccion}</td>
                            <td>${parque.ciudad}</td>
                        </tr>
                    `;
                    tbody.innerHTML += fila;
                });
            } catch (error) {
                console.error('Error:', error);
            }
        }

        // Escuchar el evento "input" en el cuadro de texto de búsqueda
        document.getElementById('busqueda').addEventListener('input', function() {
            // Obtener el valor del cuadro de texto
            const caracter = this.value.trim();

            // Llamar a la función buscarParques con el carácter ingresado
            buscarParques(caracter);
        });
    </script>
</body>
</html>
