<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscar</title>
    <link rel="stylesheet" href="buscar.css">
</head>
<body>
    <header>
        <h1>Buscar</h1>
    </header>
    <main>
        <div id="resultado-busqueda"></div>
        <form id="form-busqueda">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            <div class="button-group">
                <a href="index.html" class="cancel-button">Regresar</a>
                <button type="submit" class="search-button">Buscar</button>
            </div>
        </form>
    </main>
    <script>
        document.getElementById('form-busqueda').addEventListener('submit', function(event) {
            event.preventDefault(); // Evita que el formulario se env√≠e de forma convencional

            var nombre = document.getElementById('nombre').value;
            var xhr = new XMLHttpRequest();
            xhr.open('POST', 'buscar.php', true);
            xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    document.getElementById('resultado-busqueda').innerHTML = xhr.responseText;
                }
            };
            xhr.send('nombre=' + encodeURIComponent(nombre));
        });
    </script>
</body>
</html>
