<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscar</title>
    <link rel="stylesheet" href="../assets/css/buscar.css">
</head>
<body>
    <header>
        <h1>Buscar</h1>
    </header>
    <main>
        <form id="form-busqueda">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="input" id="nombre" name="nombre" required>
            </div>
            <div class="button-group">
                <a href="../index.html" class="cancel-button">Regresar</a>
                <button type="input" class="search-button">Buscar</button>
            </div>
        </form>
        <div id="resultado-busqueda"></div>
    </main>
    <script>

        document.getElementById('form-busqueda').addEventListener("input",function() {

            var busqueda = this.value.trim();
            if(busqueda.length > 0){
                buscar(busqueda);
            }else{
                document.getElementById("resultado-busqueda").innerHTML = ''; //No muestra nada si la búsqueda está vacía
            }

        });

        function buscar(busqueda){

            var xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function() {
                if (xhr.readyState == 4 && xhr.status == 200) {
                    document.getElementById("resultado-busqueda").innerHTML = xhr.responseText;
                }
            };
            xhr.open("GET", "buscar.php?nombre=" + encodeURIComponent(busqueda), true);
            xhr.send();

        }


    </script>
</body>
</html>
