<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar elemento</title>
    <link href='https://unpkg.com/css.gg@2.0.0/icons/css/search.css' rel='stylesheet'>
    <link rel="stylesheet" href="../assets/css/addCourt.css">
</head>
<body>
    <header>
        <h1>Agregar cancha</h1>
    </header>
    <main>
        <div id="mensaje"></div> <!-- Para mostrar mensajes de éxito o error -->

        <form id="courtForm">
            <div class="form-group">
                <label for="id" name="id">ID del espacio público al cual añadirle la cancha:</label>
                <select id="publicSpaceID" name="publicSpaceID"  required>
                    <option value="" selected disabled>Seleccione un ID de espacio público...</option>
                </select>
            </div>
            <div class="form-group">
                <!--COORDENADAS DE LA CANCHA-->
                <label for="coordsCourt">Coordenadas:</label>
                <input type="text" id="latitudX" name="coordsCourt" placeholder="Latitud...">
                <input type="text" id="longitudY" name="coordsCourt" placeholder="Longitud...">
                <div id="coords-Map"></div>
            </div>
            <!--SECCIÓN PARA EL TIPO DE INSTALACIÓN Y EL DEPORTE PRINCIPAL-->
            <div class="form-group" id="Tipo-ActividadPrincipal">
                <!--SECCIÓN DE TIPO DE INSTALACIÓN-->
                <div class="_Tipo">
                    <label for="tipoInstalacion">Tipo de Instalación:</label>
                    <select id="tipoInstalacion" name="tipoInstalacion" required>
                        <option value="" selected disabled>Selecciona un tipo de instalacion...</option>
                    </select>
                </div>
                <!--SECCIÓN DE ACTIVIDAD PRINCIPAL-->
                <div class="deporte-principal">
                    <label for="deporte-principal">Deporte principal:</label>
                    <select id="deporte-principal" name="deporte-principal" required>
                        <option value="" selected disabled>Selecciona un deporte...</option>
                    </select>
                </div>
                
            </div>

            <!--SECCIÓN DE TIPOS DE ACTIVIDAD-->
            <div class="form-group" id="tipos-actividad">
                <!--ACTIVIDAD: CLASES-->
                <div class="act-ckeck">
                    <label for="act-clases">Clases:</label>
                    <input type="checkbox" id="act-clases" name="act-clases">
                    
                    <!--CAMPO OCULTO-->
                    <div id="datos-clases" class="campo-hidden">
                        <label for="clases-desc">Detalles:</label>
                        <input type="text" id="clases-desc" name="clases-desc">

                        <!--HORARIOS-->
                        <div class="horarios-clases" id ="horarios-clase">
                            <div class="hor-clase-container" id="hor-clase-container-0">
                                <!--HORARIO LUNES-->
                                <label for="horarios-clase-lunes">Lunes:</label>
                                <div class="horarios" id="horarios-clase-lunes">
                                    <label for="clase-lunes-inicio">Hora de apertura:</label>
                                    <input type="time" id="clase-lunes-inicio" name="clase-lunes-inicio">
                                    <label for="clase-lunes-fin">Hora de cierre:</label>
                                    <input type="time" id="clase-lunes-fin" name="clase-lunes-fin">
                                </div>

                                <!--HORARIO 0-->
                                <label for="clase-dia-inicio-0">Desde:</label>
                                <input type="text" id="clase-dia-inicio-0" name="clase-dia-inicio-0" placeholder="Lunes | Martes | Miercoles |...">
                                <label for="clase-dia-fin-0">Hasta:</label>
                                <input type="text" id="clase-dia-fin-0" name="clase-dia-fin-0" placeholder="Lunes | Martes | Miercoles |...">
                                <label for="clase-hor-inicio-0">Inicia:</label>
                                <input type="time" id="clase-hor-inicio-0" name="clases-hor-inicio-0">
                                <label for="clase-hor-fin-0">Termina:</label>
                                <input type="time" id="clase-hor-fin-0" name="clases-hor-fin-0">
                            </div>
                        </div>
                        <button type="button" id="clase-add-horario" class="clase-add-horario">+</button>
                        <button type="button" id="clase-rem-horario" class="clase-rem-horario">-</button>
                    </div>
                </div>
                <!--ACTIVIDAD: ENTRENAMIENTO-->
                <div class="act-check">
                    <label for="act-entrenamiento">Entrenamiento:</label>
                    <input type="checkbox" id="act-entrenamiento" name="act-entrenamiento">

                    <!--CAMPO OCULTO-->
                    <div id="datos-train" class="campo-hidden">
                        <label for="train-desc">Detalles:</label>
                        <input type="text" id="train-desc" name="train-desc">

                        <!--HORARIOS-->
                        <div class="horarios-train" id ="horarios-train">
                            <div class="hor-train-container" id="hor-train-container-0">
                                <!--HORARIO 0-->
                                <label for="train-dia-inicio-0">Desde:</label>
                                <input type="text" id="train-dia-inicio-0" name="train-dia-inicio-0" placeholder="Lunes | Martes | Miercoles |...">
                                <label for="train-dia-fin-0">Hasta:</label>
                                <input type="text" id="train-dia-fin-0" name="train-dia-fin-0" placeholder="Lunes | Martes | Miercoles |...">
                                <label for="train-hor-inicio-0">Inicia:</label>
                                <input type="time" id="train-hor-inicio-0" name="train-hor-inicio-0">
                                <label for="train-hor-fin-0">Termina:</label>
                                <input type="time" id="train-hor-fin-0" name="train-hor-fin-0">
                            </div>
                        </div>
                        <button type="button" id="train-add-horario" class="train-add-horario">+</button>
                        <button type="button" id="train-rem-horario" class="train-rem-horario">-</button>
                    </div>
                </div>
                <!--ACTIVIDAD: LIBRE-->
                <div class="act-ckeck">
                    <label for="act-libre">Libre:</label>
                    <input type="checkbox" id="act-libre" name="act-libre">

                    <!--CAMPO OCULTO-->
                    <div id="datos-libre" class="campo-hidden">
                        <label for="libre-desc">Detalles:</label>
                        <input type="text" id="libre-desc" name="libre-desc">

                        <!--HORARIOS-->
                        <div class="horarios-libre" id ="horarios-libre">
                            <div class="hor-libre-container" id="hor-libre-container-0">
                                <!--HORARIO 0-->
                                <label for="libre-dia-inicio-0">Desde:</label>
                                <input type="text" id="libre-dia-inicio-0" name="libre-dia-inicio-0" placeholder="Lunes | Martes | Miercoles |...">
                                <label for="libre-dia-fin-0">Hasta:</label>
                                <input type="text" id="libre-dia-fin-0" name="libre-dia-fin-0" placeholder="Lunes | Martes | Miercoles |...">
                                <label for="libre-hor-inicio-0">Inicia:</label>
                                <input type="time" id="libre-hor-inicio-0" name="libre-hor-inicio-0">
                                <label for="libre-hor-fin-0">Termina:</label>
                                <input type="time" id="libre-hor-fin-0" name="libre-hor-fin-0">
                            </div>
                        </div>
                        <button type="button" id="libre-add-horario" class="libre-add-horario">+</button>
                        <button type="button" id="libre-rem-horario" class="libre-rem-horario">-</button>
                    </div>
                </div>
            </div>
            <!--SECCIÓN DIMENSIONES-->
            <div class="form-group" id="dimensiones">
                <label for="dim-ancho">Ancho:</label>
                <input type="number" id="dim-ancho" name="dim-ancho" required>
                <label for="dim-largo">Largo:</label>
                <input type="number" id="dim-largo" name="dim-largo" required>
                <label for="dim-profundidad">Profundidad:</label>
                <input type="number" id="dim-profundidad" name="dim-profundidad" required>
            </div>
            <!--SECCIÓN DE TECHO Y PISO-->
            <div class="form-group" id = "techo-piso">
                <label for="TechoChkBox">Techo:</label>
                <input type="checkbox" name="TechoChkBox" id="TechoChkBox">
                <div id="datos-techo" class = "campo-hidden">
                    <label for="techo">(Descripción breve del techo):</label>
                    <select name="techo" id="techo">
                        <option value="" selected disabled>Selecciona un tipo de techo</option>
                        <option value="Totalmente cerrado">Totalmente cerrado</option>
                        <option value="Parcialmente cerrado">Parcialmente cerrado</option>
                        <option value="Techo retráctil cerrado">Techo retráctil cerrado</option>
                        <option value="Techo retráctil abierto">Techo retráctil abierto</option>
                        <option value="Techo en reparación">Techo en reparación</option>
                        <option value="Techo dañado">Techo dañado</option>
                        <option value="Techo en construcción">Techo en construcción</option>
                        <option value="Techo abierto">Techo abierto</option>
                        <option value="Techo cerrado">Techo cerrado</option>
                    </select>
                    <label for="techo">Altura del techo:</label>
                    <input type="number" id="altura_techo" name="altura_techo">
                </div>
                <div class = "piso">
                    <label for="piso">Piso (Material):</label>
                    <select name="piso" id="piso">
                        <option value="" selected disabled>Seleccione un material de piso...</option>
                        <option value="Césped natural">Césped natural</option>
                        <option value="Césped sintético">Césped sintético</option>
                        <option value="Tierra compactada">Tierra compactada</option>
                        <option value="Cemento">Cemento</option>
                        <option value="Madera">Madera</option>
                        <option value="Polipropileno">Polipropileno</option>
                        <option value="Asfalto">Asfalto</option>
                        <option value="Hormigón poroso">Hormigón poroso</option>
                        <option value="Resina acrílica">Resina acrílica</option>
                        <option value="Goma">Goma</option>
                    </select>
                </div>

            </div>
            <!--SECCIÓN ILUMINACIÓN, TRIBUNAS Y VESTIDORES-->
            <div class="form-group" id = "ilum-trib-vest">
                <label for="IlumChkBox">Iluminación:</label>
                <input type="checkbox" name="IlumChkBox" id="IlumChkBox">
                <div id="datos-Ilum" class="campo-hidden">
                    <label for="iluminacion">Detalles:</label>
                    <select name="iluminacion" id="iluminacion">
                        <option value="" selected disabled>Seleccione un tipo de iluminación...</option>
                        <option value="Iluminación completa">Iluminación completa</option>
                        <option value="Iluminación parcial">Iluminación parcial</option>
                        <option value="Luces LED">Luces LED</option>
                        <option value="Luces halógenas">Luces halógenas</option>
                        <option value="Luces de sodio">Luces de sodio</option>
                        <option value="Luces de mercurio">Luces de mercurio</option>
                        <option value="Luces fluorescentes">Luces fluorescentes</option>
                        <option value="Luces solares">Luces solares</option>
                        <option value="Luces en reparación">Luces en reparación</option>
                        <option value="Luces dañadas">Luces dañadas</option>
                        <option value="Luces en construcción">Luces en construcción</option>
                    </select>
                </div>
                <label for="TribChkBox">Tribunas:</label>
                <input type="checkbox" name="TribChkBox" id="TribChkBox">
                <div id="datos-trib" class="campo-hidden">
                    <label for="tribunas">Detalles:</label>
                    <select name="tribunas" id="tribunas">
                        <option value="" selected disabled>Selecciona el estado de las tribunas...</option>
                        <option value="Abiertas">Abiertas</option>
                        <option value="Parcialmente cubiertas">Parcialmente cubiertas</option>
                        <option value="Totalmente cubiertas">Totalmente cubiertas</option>
                        <option value="En reparación">En reparación</option>
                        <option value="Dañadas">Dañadas</option>
                        <option value="En construcción">En construcción</option>
                        <option value="Tribunas VIP">Tribunas VIP</option>
                        <option value="Tribunas generales">Tribunas generales</option>
                        <option value="Tribunas cerradas">Tribunas cerradas</option>
                    </select>
                </div>
                

            </div>

            <!--SECCIÓN DE BAÑO-->
            <!--SECCIÓN DE VESTIDORES-->
            <diV class="form-group" id="baños">
                <div class="vestidores">
                    <label for="vestidores">Vestidores:</label>
                    <input type="checkbox" id="vestidores" name="vestidores">

                    <!--CAMPO OCULTO-->
                    <div id="datos-vest" class="campo-hidden">
                        <label for="vest-desc">Detalles:</label>
                        <input type="text" id="vest-desc" name="vest-desc">
                        <label for="vest-cost">Costo:</label>
                        <input type="number" id="vest-cost" name="vest-cost">
                        <label for="vest-capacity">Capacidad:</label>
                        <input type="number" id="vest-capacity" name="vest-capacity">
                        <label for="vest-location">Coordenadas:</label>
                        <input type="number" id="vest-locationY" name="vest-location" placeholder="Latitud...">
                        <input type="number" id="vest-locationX" name="vest-location" placeholder="Longitud...">
                        <!--HORARIOS-->
                        <div class="horarios-vest" id ="horarios-vest">
                            <div class="hor-vest-container" id="hor-vest-container-0">
                                <!--HORARIO 0-->
                                <label for="vest-dia-inicio-0">Desde:</label>
                                <input type="text" id="vest-dia-inicio-0" name="vest-dia-inicio-0" placeholder="Lunes | Martes | Miercoles |...">
                                <label for="vest-dia-fin-0">Hasta:</label>
                                <input type="text" id="vest-dia-fin-0" name="vest-dia-fin-0" placeholder="Lunes | Martes | Miercoles |...">
                                <label for="vest-hor-inicio-0">Inicia:</label>
                                <input type="time" id="vest-hor-inicio-0" name="vest-hor-inicio-0">
                                <label for="vest-hor-fin-0">Termina:</label>
                                <input type="time" id="vest-hor-fin-0" name="vest-hor-fin-0">
                            </div>
                        </div>
                        <button type="button" id="vest-add-horario" class="vest-add-horario">+</button>
                        <button type="button" id="vest-rem-horario" class="vest-rem-horario">-</button>
                    </div>
                    
                </div>
                <!--SECCIÓN DE WC-->
                <div class="WC">
                    <label for="wc">WC:</label>
                    <input type="checkbox" id="wc" name="wc">

                    <!--CAMPO OCULTO-->
                    <div id="datos-WC" class="campo-hidden">
                        <label for="wc-desc">Detalles:</label>
                        <input type="text" id="wc-desc" name="wc-desc">
                        <label for="wc-cost">Costo:</label>
                        <input type="number" id="wc-cost" name="wc-cost">
                        <label for="wc-capacity">Capacidad:</label>
                        <input type="number" id="wc-capacity" name="wc-capacity">

                        <!--HORARIOS-->
                        <div class="horarios-wc" id ="horarios-wc">
                            <div class="hor-wc-container" id="hor-vwc-container-0">
                                <!--HORARIO 0-->
                                <label for="wc-dia-inicio-0">Desde:</label>
                                <input type="text" id="wc-dia-inicio-0" name="wc-dia-inicio-0" placeholder="Lunes | Martes | Miercoles |...">
                                <label for="wc-dia-fin-0">Hasta:</label>
                                <input type="text" id="wc-dia-fin-0" name="wc-dia-fin-0" placeholder="Lunes | Martes | Miercoles |...">
                                <label for="wc-hor-inicio-0">Inicia:</label>
                                <input type="time" id="wc-hor-inicio-0" name="wc-hor-inicio-0">
                                <label for="wc-hor-fin-0">Termina:</label>
                                <input type="time" id="wc-hor-fin-0" name="wc-hor-fin-0">
                            </div>
                        </div>
                        <button type="button" id="wc-add-horario" class="wc-add-horario">+</button>
                        <button type="button" id="wc-rem-horario" class="wc-rem-horario">-</button>
                    </div>

                </div>
                <!--SECCIÓN DE REGADERAS-->
                <div class="regaderas">
                    <label for="regaderas">Regaderas:</label>
                    <input type="checkbox" id="regaderas" name="regaderas">
                    
                    <!--CAMPO OCULTO-->
                    <div id="datos-showers" class="campo-hidden">
                        <label for="showers-desc">Detalles:</label>
                        <input type="text" id="showers-desc" name="showers-desc">
                        <label for="showers-cost">Costo:</label>
                        <input type="number" id="showers-cost" name="showers-cost">
                        <label for="showers-capacity">Capacidad:</label>
                        <input type="number" id="showers-capacity" name="showers-capacity">

                        <!--HORARIOS-->
                        <div class="horarios-showers" id ="horarios-showers">
                            <div class="hor-showers-container" id="hor-showers-container-0">
                                <!--HORARIO 0-->
                                <label for="showers-dia-inicio-0">Desde:</label>
                                <input type="text" id="showers-dia-inicio-0" name="showers-dia-inicio-0" placeholder="Lunes | Martes | Miercoles |...">
                                <label for="showers-dia-fin-0">Hasta:</label>
                                <input type="text" id="showers-dia-fin-0" name="showers-dia-fin-0" placeholder="Lunes | Martes | Miercoles |...">
                                <label for="showers-hor-inicio-0">Inicia:</label>
                                <input type="time" id="showers-hor-inicio-0" name="showers-hor-inicio-0">
                                <label for="showers-hor-fin-0">Termina:</label>
                                <input type="time" id="showers-hor-fin-0" name="showers-hor-fin-0">
                            </div>
                        </div>
                        <button type="button" id="showers-add-horario" class="showers-add-horario">+</button>
                        <button type="button" id="showers-rem-horario" class="showers-rem-horario">-</button>
                    </div>
                    
                </div>
                <!--SECCIÓN DE SAUNA-->
                <div class="sauna">
                    <label for="sauna">Sauna:</label>
                    <input type="checkbox" id="sauna" name="sauna">

                    <!--CAMPO OCULTO-->
                    <div id="datos-sauna" class="campo-hidden">
                        <label for="sauna-desc">Detalles:</label>
                        <input type="text" id="sauna-desc" name="sauna-desc">
                        <label for="sauna-cost">Costo:</label>
                        <input type="number" id="sauna-cost" name="sauna-cost">
                        <label for="sauna-capacity">Capacidad:</label>
                        <input type="number" id="sauna-capacity" name="sauna-capacity">

                        <!--HORARIOS-->
                        <div class="horarios-sauna" id ="horarios-sauna">
                            <div class="hor-sauna-container" id="hor-sauna-container-0">
                                <!--HORARIO 0-->
                                <label for="sauna-dia-inicio-0">Desde:</label>
                                <input type="text" id="sauna-dia-inicio-0" name="sauna-dia-inicio-0" placeholder="Lunes | Martes | Miercoles |...">
                                <label for="sauna-dia-fin-0">Hasta:</label>
                                <input type="text" id="sauna-dia-fin-0" name="sauna-dia-fin-0" placeholder="Lunes | Martes | Miercoles |...">
                                <label for="sauna-hor-inicio-0">Inicia:</label>
                                <input type="time" id="sauna-hor-inicio-0" name="sauna-hor-inicio-0">
                                <label for="sauna-hor-fin-0">Termina:</label>
                                <input type="time" id="sauna-hor-fin-0" name="sauna-hor-fin-0">
                            </div>
                        </div>
                        <button type="button" id="sauna-add-horario" class="sauna-add-horario">+</button>
                        <button type="button" id="sauna-rem-horario" class="sauna-rem-horario">-</button>
                    </div>
                    
                </div>
                <!--SECCIÓN DE HIDROMASAJE-->
                <div class="hidromasaje">
                    <label for="hidromasaje">Hidromasaje:</label>
                    <input type="checkbox" id="hidromasaje" name="hidromasaje">

                    <!--CAMPO OCULTO-->
                    <div id="datos-hidmasaje" class="campo-hidden">
                        <label for="hidmasaje-desc">Detalles:</label>
                        <input type="text" id="hidmasaje-desc" name="hidmasaje-desc">
                        <label for="hidmasaje-cost">Costo:</label>
                        <input type="number" id="hidmasaje-cost" name="hidmasaje-cost">
                        <label for="hidmasaje-capacity">Capacidad:</label>
                        <input type="number" id="hidmasaje-capacity" name="hidmasaje-capacity">

                        <!--HORARIOS-->
                        <div class="horarios-hidmasaje" id ="horarios-hidmasaje">
                            <div class="hor-hidmasaje-container" id="hor-hidmasaje-container-0">
                                <!--HORARIO 0-->
                                <label for="hidmasaje-dia-inicio-0">Desde:</label>
                                <input type="text" id="hidmasaje-dia-inicio-0" name="hidmasaje-dia-inicio-0" placeholder="Lunes | Martes | Miercoles |...">
                                <label for="hidmasaje-dia-fin-0">Hasta:</label>
                                <input type="text" id="hidmasaje-dia-fin-0" name="hidmasaje-dia-fin-0" placeholder="Lunes | Martes | Miercoles |...">
                                <label for="hidmasaje-hor-inicio-0">Inicia:</label>
                                <input type="time" id="hidmasaje-hor-inicio-0" name="hidmasaje-hor-inicio-0">
                                <label for="hidmasaje-hor-fin-0">Termina:</label>
                                <input type="time" id="hidmasaje-hor-fin-0" name="hidmasaje-hor-fin-0">
                            </div>
                        </div>
                        <button type="button" id="hidmasaje-add-horario" class="hidmasaje-add-horario">+</button>
                        <button type="button" id="hidmasaje-rem-horario" class="hidmasaje-rem-horario">-</button>
                    </div>
                </div>
                <!--CAMPO DE STATUS-->
                <div class="status-container">
                    <div class="status-text">
                        <label for="cancha-status">Estado de la cancha:</label>
                        <select name="cancha-status" id="cancha-status">
                                <option value="Activa">Activa</option>
                                <option value="En reparación">En reparación</option>
                                <option value="Dañada">Dañada</option>
                                <option value="Cerrada temporalmente">Cerrada temporalmente</option>
                                <option value="En mantenimiento">En mantenimiento</option>
                                <option value="Abandonada">Abandonada</option>
                                <option value="En construcción">En construcción</option>
                                <option value="Lista para uso">Lista para uso</option>
                                <option value="Bajo observación">Bajo observación</option>
                                <option value="En espera de aprobación">En espera de aprobación</option>
                        </select>
                    </div>
                </div>

            </diV>

            <!--BOTONES DE CONTROL-->
            <div class="form-group" id ="control-buttons">
                <button type="button" id="regresarTabla" class="cancel-button">Regresar</button>
                <button type="button" id="show-popup" class="register-button">Añadir</button>
            </div>
            <!--SECCIÓN EMERGENTE-->
            <div class ="cuadro-emergente" id="popup-box">
                <div class="contenido-emergente">
                    <h2>Confirmacion</h2>
                    <p>¿Está seguro de querer agregar el registro?</p>
                    <button type="button" id="close-popup" class="cancel-button">Cancelar</button>
                    <button type="submit" id="confirm-action" class="add-button" name="agregar">Agregar</button>
                </div>
            </div>

        </form>
    </main>
    <!-- Para mostrar u ocultar el cuadro emergente -->
    <script src="../assets/js/popUpBox.js"></script>
    <!--COMPORTAMIENTO DEL BOTÓN PARA REGRESAR-->
    <script>
        document.getElementById("regresarTabla").addEventListener("click", function() {
            window.location.href = "tabla.html"; // Redirigir a tabla.html
        });
    </script>
    <script src="./../assets/js/loadPublicSpacesIDs.js"></script>
