<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parques y Espacios Públicos Deportivos</title>
    <link rel="stylesheet" href="../assets/css/tabla.css">
</head>
<body>
    <header>
        <h1>Parques</h1>
        <h2>Espacios Públicos Deportivos</h2>
    </header>
    <nav>
        <!-- Redirigir los botones a las páginas correspondientes -->
        <button onclick="window.location.href='buscar.html'">Buscar</button>
        <button onclick="window.location.href='actualizar.html'">Actualizar</button>
        <button onclick="window.location.href='agregar.html'">Agregar</button>
    </nav>
    <main>
        <div class="form-group">
            <label for="nombre">Buscar nombre:</label>
            <input type="text" id="campoBusqueda" name="nombre" required>
        </div>
            
        <div class="contenedor-tabla">
            <div id="resultado-busqueda"></div>
        </div>
    </main>
    <script>
        window.addEventListener('DOMContentLoaded', () => {
            // Realizar una solicitud AJAX para obtener la tabla de parques
            var xhr = new XMLHttpRequest();
            xhr.open('GET', '../assets/php/tabla.php', true);
            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    document.getElementById('tabla-parques').innerHTML = xhr.responseText;
                }
            };
            xhr.send();
        });
    </script>
</body>
</html>
