<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parques y Espacios Públicos Deportivos</title>
    <link rel="stylesheet" href="../assets/css/tabla.css">
</head>
<body>
    <header>
        <h1>Parques</h1>
        <h2>Espacios Públicos Deportivos</h2>
    </header>
    <nav>
        <!-- Redirigir los botones a las páginas correspondientes -->
        <button onclick="window.location.href='buscar.html'">Eliminar</button>
        <button onclick="window.location.href='actualizar.html'">Actualizar</button>
        <button onclick="window.location.href='agregar.html'">Agregar</button>
    </nav>
    <main>
        <div class="form-group">
            <label for="nombre">Buscar nombre:</label>
            <input type="text" id="campoBusqueda" name="nombre" required>
        </div>
            
        <div class="contenedor-tabla">
            <div id="resultado-busqueda"></div>
        </div>
    </main>
    <!--Script para la búsqueda dinámica-->
    <script> 

        document.getElementById('campoBusqueda').addEventListener('input',function(event) {

            event.preventDefault();//Evita que se envie de forma convencional o vacia

            var nombre = document.getElementById('campoBusqueda').value;
            var xhr = new XMLHttpRequest();
            console.log('Hola');
            xhr.open('GET', '/assets/php/buscar.php?nombre=' + encodeURIComponent(nombre),true);
            xhr.setRequestHeader('Content-Type','application/x-www-formurlencoded');
            xhr.onreadystatechange = function(){
                if(xhr.readyState === 4 && xhr.status ===200){
                    document.getElementById('resultado-busqueda').innerHTML = xhr.responseText;
                }
            };

            xhr.send('nombre=' + encodeURIComponent(nombre));

        });

    </script>
</body>
</html>
