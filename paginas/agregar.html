<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar elemento</title>
    <link href='https://unpkg.com/css.gg@2.0.0/icons/css/search.css' rel='stylesheet'>
    <link rel="stylesheet" href="../assets/css/agregar.css">
</head>
<body>
    <header>
        <h1>Agregar Registro</h1>
    </header>
    <main>
        <div id="mensaje"></div> <!-- Para mostrar mensajes de éxito o error -->

        <form id="addForm">
            <div class="form-group">
                <label for="codigoPostal">Código Postal:</label>
                <input type="text" id="codigoPostal" name="codigoPostal" maxlength="5" required>
                
                <button type="srchCP" id="srchCP" name="srchCP"><i class="gg-search"></i>Buscar código postal</button>
                
            </div>
            <div class="form-group">
                <label for="estado">Estado:</label>
                <select id="estado" name="estado">
                    <option value="" selected disabled>Selecciona un estado</option>
                </select>
            </div>
            <div class="form-group">
                <label for="ciudad_municipio">Ciudad/Municipio:</label>
                <select id="ciudad_municipio" name="ciudad_municipio">
                    <option value="" selected disabled>Selecciona una ciudad/municipio</option>
                </select>
            </div>
            <div class="form-group">
                <label for="asentamiento">Asentamiento:</label>
                <select id="asentamiento" name="asentamiento">
                    <option value="" selected disabled>Selecciona un asentamiento</option>
                </select>
            </div>
            <div class="form-group">
                <label for="calle">Calle:</label>
                <input type="text" id="calle" name="calle" required>
            </div>
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
            </div>
            <div class="button-group">
                <button type="button" id="regresarTabla" class="cancel-button">Regresar</button>
                <button type="submit" class="add-button" name="agregar">Agregar</button>
            </div>
        </form>
    </main>
    
    <script>
        document.getElementById("addForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Evitar el envío del formulario por defecto

            var formData = new FormData(this); // Obtener los datos del formulario

            var xhr = new XMLHttpRequest(); // Crear un objeto XMLHttpRequest
            xhr.open("POST", "../assets/php/procesar_agregar.php", true); // Establecer la solicitud POST a procesar_agregar.php

            xhr.onreadystatechange = function() {
                if (xhr.readyState == 4 && xhr.status == 200) {
                    document.getElementById("mensaje").innerHTML = xhr.responseText; // Mostrar la respuesta del servidor en el elemento "mensaje"
                }
            };

            xhr.send(formData); // Enviar los datos del formulario al servidor
        });

        document.getElementById("regresarTabla").addEventListener("click", function() {
            window.location.href = "tabla.html"; // Redirigir a index.html
        });
    </script>
    <script src="../assets/js/addSpace.js"></script>
</body>
</html>
